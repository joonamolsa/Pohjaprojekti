<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Viesti</title>
    <link rel="stylesheet" href="style.css" />
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const currentPage = window.location.pathname.split("/").pop();
        const navLinks = document.querySelectorAll("#nav a");

        navLinks.forEach((link) => {
          if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
          }
        });
      });
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Karelia ammattikorkeakoulu - Joona Mölsä</h1>
      </div>
      <div id="nav">
        <ul>
          <li><a href="index.html">Alku</a></li>
          <li><a href="about.html">Tietoa</a></li>
          <li><a href="opintojaksot.html">Opintojaksot</a></li>
          <li><a href="hobbys.html">Harrastukset</a></li>
          <li><a href="contact.html">Viesti</a></li>
        </ul>
      </div>
      <div id="main">
        <h1>Viesti</h1>
        <form>
          <div>
            <label>Nimi</label><br />
            <input type="text" name="nimi" />
          </div>
          <div>
            <label>Sähköposti</label><br />
            <input type="email" name="sähköposti" />
          </div>
          <div>
            <label>Viesti</label><br />
            <textarea name="viesti"></textarea>
          </div>
          <button type="submit">Lähetä</button>
        </form>
      </div>
      <div id="sidebar">
        <h3>Ajankohtaista</h3>
        Web-ohjelmointi opintojakso on alkanut.
      </div>
      <div class="clr"></div>
      <div id="footer"></div>
      <p>Copyright &copy; 2025</p>
    </div>
  </body>
</html>
